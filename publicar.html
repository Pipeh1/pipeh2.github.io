<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar producto - Rentaplus</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="nav-header" id="main-header">
  <div class="nav-container">
    <a class="logo-completa" href="index.html">
      <img src="imagenes/alquiler.jpeg" alt="Rentaplus" class="logo-unido">
      <span class="logo-texto-unido">Rentaplus</span>
    </a>

    <nav class="nav-links">
      <a href="publicar.html" class="nav-btn naranja"> Publicar ya</a>
      <a href="productos.html" class="nav-btn naranja"> Alquilar ya</a>
    </nav>

    <div class="nav-right">
      <div id="usuario-menu" class="usuario-menu" style="display:none;">
        <img id="usuario-foto" class="usuario-foto" src="imagenes/default.png" alt="Usuario">
        <div class="usuario-dropdown" id="usuario-dropdown">
          <p id="usuario-nombre"></p>
          <a href="perfil.html">⚙️ Configurar perfil</a>
          <a href="#" id="toggle-tema">🌙 Modo oscuro</a>
          <button id="cerrar-sesion-btn">Cerrar sesión</button>
        </div>
      </div>

      <a id="link-sesion" href="login.html" class="login-link">Iniciar sesión</a>
    </div>
  </div>
</header>
  <main class="container">
    <div class="form-container">
      <h2>📦 Publicar producto en alquiler</h2>

      <form id="publicar-form">
        <div class="form-group">
          <label for="titulo">Nombre del producto:</label>
          <input type="text" id="titulo" required>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <textarea id="descripcion" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="ubicacion">Ubicación:</label>
          <input type="text" id="ubicacion" required>
        </div>

        <div class="form-group">
          <label for="precio">Precio (COP):</label>
          <input type="number" id="precio" required min="1000">
        </div>

        <div class="form-group">
          <label for="tipo">Alquiler por:</label>
          <select id="tipo" required>
            <option value="dia">Día</option>
            <option value="semana">Semana</option>
            <option value="mes">Mes</option>
          </select>
        </div>

        <div class="form-group">
          <label for="foto">Foto del producto:</label>
          <input type="file" id="foto" accept="image/*" required>
        </div>

        <button type="submit" class="btn-publicar">📤 Publicar producto</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; Monovas company 2025</p>
    </div>
  </footer>

  <script type="module" src="publicar.js"></script>
  <script src="tema.js"></script>
  <script src="header-util.js"></script>


</body>
</html>
