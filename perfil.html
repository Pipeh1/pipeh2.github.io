<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil-Rentaplus</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="nav-header" id="main-header">
  <div class="nav-container">
    <a class="logo-completa" href="index.html">
      <img src="imagenes/alquiler.jpeg" alt="Rentaplus" class="logo-unido">
      <span class="logo-texto-unido">Rentaplus</span>
    </a>

    <nav class="nav-links">
      <a href="publicar.html" class="nav-btn naranja">📤 Publicar ya</a>
      <a href="productos.html" class="nav-btn naranja">🛒 Alquilar ya</a>
    </nav>

    <div class="nav-right">
      <div id="usuario-menu" class="usuario-menu" style="display:none;">
        <img id="usuario-foto" class="usuario-foto" src="imagenes/default.png" alt="Usuario">
        <div class="usuario-dropdown" id="usuario-dropdown">
          <p id="usuario-nombre"></p>
          <a href="perfil.html">⚙️ Configurar perfil</a>
          <a href="#" id="toggle-tema">🌙 Modo oscuro</a>
          <button id="cerrar-sesion-btn">Cerrar sesión</button>
        </div>
      </div>

      <a id="link-sesion" href="login.html" class="login-link">Iniciar sesión</a>
    </div>
  </div>
</header>


  <main class="perfil-container">
    <h2>Configuración de perfil</h2>
    <form id="perfil-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre" />

      <label for="foto">Foto de perfil :</label>
      <input type="file" id="foto" accept="image/*" />

      <button type="submit">Guardar cambios</button>
    </form>
  </main>

  <script type="module" src="perfil.js"></script>

  <script src="tema.js"></script>

</body>
</html>
