<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi perfil – Rentaplus</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="nav-header" id="main-header">
    <a href="index.html" class="login-title">Rentaplus</a>
    <div class="nav-container">
      <p class="logo">Rentaplus</p>
    </div>
  </header>

  <main class="perfil-container">
    <h2>Configuración de perfil</h2>
    <form id="perfil-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Tu nombre" />

      <label for="foto">Foto de perfil (archivo):</label>
      <input type="file" id="foto" accept="image/*" />

      <button type="submit">Guardar cambios</button>
    </form>
  </main>

  <script type="module" src="perfil.js"></script>
</body>
</html>
