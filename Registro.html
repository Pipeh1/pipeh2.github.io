<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body class="login-body">
  <div class="login-center">
    <a href="index.html" class="login-title">Rentaplus</a>
    <form class="auth-form">
      <input type="text" placeholder="Nombre de usuario" id="username" required />
      <input type="email" placeholder="Correo" id="email" required />
      <input type="password" placeholder="Contraseña" id="password" required />
      <button type="submit">Registrarse</button>
    </form>
    <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword, updateProfile } from "./Firebase.js";

    const form = document.querySelector('.auth-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const correo = document.getElementById("email").value;
      const contraseña = document.getElementById("password").value;

      try {
        const credencial = await createUserWithEmailAndPassword(auth, correo, contraseña);

        await updateProfile(credencial.user, {
          displayName: username
        });

        alert("✅ Registro exitoso");
        window.location.href = 'login.html';
      } catch (err) {
        alert("❌ Error al registrar: " + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
