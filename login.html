
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="login-body">
  <div class="login-center">
    <a href="index.html" class="login-title">Rentaplus</a>
    <form class="auth-form">
      <input type="email" placeholder="Correo" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar sesión</button>
    </form>
    <a href="Registro.html">¿No tienes cuenta? Regístrate</a>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    const form = document.querySelector('.auth-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const correo = form.querySelector('input[type="email"]').value;
      const contraseña = form.querySelector('input[type="password"]').value;
      try {
        await signInWithEmailAndPassword(auth, correo, contraseña);
        alert('Inicio de sesión exitoso');
        window.location.href = 'index.html';
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
