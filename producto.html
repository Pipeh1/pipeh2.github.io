<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Producto - Rentaplus</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .comentarios-section {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .comentarios-section h2 {
      color: orange;
      margin-bottom: 10px;
    }

    #promedio-estrellas {
      font-weight: bold;
      margin-bottom: 15px;
    }

    #comentario-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    #comentario-form select,
    #comentario-form textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-comentario {
      align-self: flex-start;
      padding: 8px 14px;
      background: orange;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-comentario:hover {
      background: darkorange;
    }

    .comentario {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .comentario strong {
      color: #333;
    }

    .comentario p {
      margin: 4px 0;
    }

    .btn-eliminar {
      background: #e63946;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    .btn-eliminar:hover {
      background: #c1121f;
    }

    .producto-imagen img {
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header class="nav-header" id="main-header">
  <div class="nav-container">
    <div class="logo-container">
      <img src="imagenes/Rentaplus logo.png" alt="Mascota Rentaplus" />
    </div>

    <div class="nav-right">
      <button class="nav-btn" onclick="location.href='productos.html'">ALQUILAR YA</button>
      <button class="nav-btn" onclick="location.href='publicar.html'">PUBLICAR YA</button>

      <div id="usuario-menu" class="usuario-container" style="display: none;">
        <img id="usuario-foto" class="usuario-foto" src="img/default.png" alt="Usuario">
        <div class="usuario-dropdown">
          <p id="usuario-nombre"></p>
          <a href="perfil.html" class="perfil-link">‚öôÔ∏è Configurar perfil</a>
          <a href="#" id="toggle-tema">üåô Modo oscuro</a>
          <button id="cerrar-sesion-btn">Cerrar sesi√≥n</button>
        </div>
      </div>
      <a id="link-sesion" href="login.html">Iniciar sesi√≥n</a>
    </div>
  </div>
</header>

  <main class="producto-container">
    <div class="producto-imagen">
      <img id="producto-foto" src="" alt="Producto">
    </div>

    <div class="producto-info">
      <h1 id="producto-titulo"></h1>
      <p class="producto-precio" id="producto-precio"></p>
      <p class="producto-ubicacion" id="producto-ubicacion"></p>
      <p class="producto-descripcion" id="producto-descripcion"></p>
      <button class="btn-alquilar">Alquilar ahora</button>
      <button class="btn-eliminar" id="eliminar-btn">Eliminar producto</button>
    </div>
  </main>

  <section class="comentarios-section">
    <h2>Comentarios y Calificaciones</h2>
    <p id="promedio-estrellas">‚≠ê Promedio: -</p>

    <form id="comentario-form">
      <label for="comentario-calificacion">Calificaci√≥n:</label>
      <select id="comentario-calificacion">
        <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ (5)</option>
        <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ (4)</option>
        <option value="3">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ (3)</option>
        <option value="2">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ (2)</option>
        <option value="1">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ (1)</option>
      </select>

      <textarea id="comentario-texto" placeholder="Escribe tu comentario"></textarea>
      <button type="submit" class="btn-comentario">Enviar comentario</button>
    </form>

    <div id="comentarios-lista"></div>
  </section>

  <script type="module" src="producto.js"></script>

  <script src="tema.js"></script>

</body>
</html>
