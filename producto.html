<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Producto - Rentaplus</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <a href="index.html">Rentaplus</a>
    </div>
    <nav>
      <a href="productos.html">Productos</a>
      <a href="publicar.html">Publicar</a>
      <span id="usuario-menu" style="display:none;">
        <img id="usuario-foto" src="img/default.png" alt="Usuario" class="usuario-foto">
        <span id="usuario-nombre"></span>
        <button id="cerrar-sesion-btn">Cerrar sesión</button>
      </span>
      <a href="login.html" id="link-sesion">Iniciar sesión</a>
    </nav>
  </header>

  <main class="producto-container">
    <div class="producto-imagen">
      <img id="producto-foto" src="" alt="Producto">
    </div>

    <div class="producto-info">
      <h1 id="producto-titulo"></h1>
      <p id="producto-rating" class="producto-rating"></p>
      <p class="producto-precio" id="producto-precio"></p>
      <p class="producto-ubicacion" id="producto-ubicacion"></p>
      <p class="producto-descripcion" id="producto-descripcion"></p>
      <button class="btn-alquilar">Alquilar ahora</button>
      <button class="btn-eliminar" id="eliminar-btn">Eliminar producto</button>
    </div>
  </main>

  <section class="comentarios-container">
    <h2>Comentarios y Calificaciones</h2>
    <form id="comentario-form">
      <label for="estrellas">Calificación:</label>
      <select id="estrellas" required>
        <option value="5">★★★★★ (5)</option>
        <option value="4">★★★★☆ (4)</option>
        <option value="3">★★★☆☆ (3)</option>
        <option value="2">★★☆☆☆ (2)</option>
        <option value="1">★☆☆☆☆ (1)</option>
      </select>

      <textarea id="comentario-texto" placeholder="Escribe tu comentario" required></textarea>
      <button type="submit">Enviar comentario</button>
    </form>

    <div id="comentarios-lista"></div>
  </section>

  <script type="module" src="producto.js"></script>
</body>
</html>
