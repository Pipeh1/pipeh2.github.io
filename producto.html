<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del producto - Rentaplus</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="nav-header" id="main-header">
    <div class="nav-container">
      <p class="logo"><a href="index.html">Rentaplus</a></p>
    </div>
  </header>

  <main class="producto-detalle">
    <div class="detalle-card">
      <img id="producto-foto" alt="Producto" class="detalle-imagen">

      <div class="detalle-info">
        <h2 id="producto-titulo"></h2>
        <p id="producto-ubicacion"></p>
        <h3 id="producto-precio"></h3>
        <p id="producto-descripcion"></p>

        <button class="btn-alquilar">Alquilar ahora</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; Monovas company 2025</p>
    </div>
  </footer>

  <script type="module" src="producto.js"></script>
</body>
</html>
