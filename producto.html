<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Producto - Rentaplus</title>
  <link rel="stylesheet" href="index.css" />
  <style>
    .comentarios-section {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .comentarios-section h2 {
      color: orange;
      margin-bottom: 10px;
    }

    #promedio-estrellas {
      font-weight: bold;
      margin-bottom: 15px;
    }

    #comentario-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    #comentario-form select,
    #comentario-form textarea {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-comentario {
      align-self: flex-start;
      padding: 8px 14px;
      background: orange;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-comentario:hover {
      background: darkorange;
    }

    .comentario {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .comentario strong {
      color: #333;
    }

    .comentario p {
      margin: 4px 0;
    }

    .btn-eliminar {
      background: #e63946;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    .btn-eliminar:hover {
      background: #c1121f;
    }

    .producto-imagen img {
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header class="nav-header" id="main-header">
    <div class="nav-container">
      <h1 class="logo"><a href="index.html">Rentaplus</a></h1>
    </div>
  </header>

  <main class="producto-container">
    <div class="producto-imagen">
      <img id="producto-foto" src="" alt="Producto">
    </div>

    <div class="producto-info">
      <h1 id="producto-titulo"></h1>
      <p class="producto-precio" id="producto-precio"></p>
      <p class="producto-ubicacion" id="producto-ubicacion"></p>
      <p class="producto-descripcion" id="producto-descripcion"></p>
      <button class="btn-alquilar">Alquilar ahora</button>
      <button class="btn-eliminar" id="eliminar-btn">Eliminar producto</button>
    </div>
  </main>

  <section class="comentarios-section">
    <h2>Comentarios y Calificaciones</h2>
    <p id="promedio-estrellas">⭐ Promedio: -</p>

    <form id="comentario-form">
      <label for="comentario-calificacion">Calificación:</label>
      <select id="comentario-calificacion">
        <option value="5">★★★★★ (5)</option>
        <option value="4">★★★★☆ (4)</option>
        <option value="3">★★★☆☆ (3)</option>
        <option value="2">★★☆☆☆ (2)</option>
        <option value="1">★☆☆☆☆ (1)</option>
      </select>

      <textarea id="comentario-texto" placeholder="Escribe tu comentario"></textarea>
      <button type="submit" class="btn-comentario">Enviar comentario</button>
    </form>

    <div id="comentarios-lista"></div>
  </section>

  <script type="module" src="producto.js"></script>
</body>
</html>
