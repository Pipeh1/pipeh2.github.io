<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos - Rentaplus</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <a href="index.html" class="login-title">Rentaplus</a>
  </header>

  <main>
    <h2 class="productos-titulo">Productos en alquiler</h2>

    <section class="filtros">
      <label>
        Tipo:
        <select id="filtro-tipo">
          <option value="">Todos</option>
          <option value="día">Por día</option>
          <option value="semana">Por semana</option>
          <option value="mes">Por mes</option>
        </select>
      </label>

      <label>
        Ubicación:
        <input type="text" id="filtro-ubicacion" placeholder="Ej: Medellín">
      </label>

      <label>
        Precio máximo:
        <input type="number" id="filtro-precio" placeholder="Ej: 50000">
      </label>

      <button id="btn-filtrar">Filtrar</button>
      <button id="btn-limpiar">Limpiar</button>
    </section>

    <div id="productos-lista" class="productos-lista"></div>
  </main>

  <footer>
    <p>© Monovas company 2025</p>
  </footer>

  <script type="module" src="productos.js"></script>
  <script src="tema.js"></script>

</body>
</html>
